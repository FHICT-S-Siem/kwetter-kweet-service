name: "kwetter-service CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
         java-version: '17'
         distribution: 'adopt'

    - name: Make gradlew executable 😅
      run: chmod +x ./gradlew

    - name: Build & Test with Gradle 👷‍♂️ 
      run: ./gradlew build

    - name: Set up Docker Buildx kit 🛠️ 
      uses: docker/setup-buildx-action@v1
        
    - name: Cache Docker layers 📄
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Neuralm Docker registry 🔑
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.NEURALM_REGISTRY }}
        username: ${{ secrets.NEURALM_DOCKER_USERNAME }}
        password: ${{ secrets.NEURALM_DOCKER_PASSWORD }}