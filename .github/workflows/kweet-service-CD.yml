name: "kwetter-service CD"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  PRODUCT_REPO_NAME: ${{secrets.PRODUCT_REPO_NAME}}
jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
         java-version: '17'
         distribution: 'adopt'

    - name: Make gradlew executable üòÖ
      run: chmod +x ./gradlew

    - name: Build & Test with Gradle üë∑‚Äç‚ôÇÔ∏è 
      run: ./gradlew build
    
