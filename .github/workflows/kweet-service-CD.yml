name: "kwetter-service CD"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  PRODUCT_REPO_NAME: ${{secrets.PRODUCT_REPO_NAME}}
jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
         java-version: '17'
         distribution: 'adopt'

    - name: Make gradlew executable üòÖ
      run: chmod +x ./gradlew

    - name: Build & Test with Gradle üë∑‚Äç‚ôÇÔ∏è 
      run: ./gradlew build
    
#     - name: SonarQube Quality Gate Check üß™
#       uses: SonarSource/sonarqube-quality-gate-action@v1.1.0

    - name: Set up Docker Buildx kit üõ†Ô∏è 
      uses: docker/setup-buildx-action@v1
        
    - name: Cache Docker layers üìÑ
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
          
    - uses: actions/checkout@v2
    - name: Work Dir
      run: |
        echo $DOCKER_USERNAME
        echo $DOCKER_PASSWORD
        echo $PRODUCT_REPO_NAME
    - name: Docker login
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build user service docker image
      run: docker build . --file Dockerfile -t "$DOCKER_USERNAME/$PRODUCT_REPO_NAME:latest"
    - name: Push user service docker image
      run: docker push "$DOCKER_USERNAME/$PRODUCT_REPO_NAME:latest"

